version: '3'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - MONGO_URI=mongodb://db:27017/matching_system
  db:
    image: mongo:4.4
    volumes:
      - mongodb_data:/data/db
      - ./../backup:/backup
    command: mongorestore /backup --drop

volumes:
  mongodb_data: